<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
body {
	background-color: #00796b;
}

</style>
</head>
<body>

Search By Title :
<input type="text" ng-model="search.title">
Search By Author :
<input type="text" ng-model="search.createdBy.username">

<br>
<h3 align="center" style="color: white;"><strong>Blogs</strong></h3>

<br>
<table class="table table-hover" style="padding: 20px">

<tr ng-repeat="blogPost in blogPosts | orderBy:'date':true | filter:search">

<td><a href="#/getBlogDetail/{{blogPost.id}}">{{blogPost.title}}</a></td>
<td style="color: white">Created By : {{blogPost.createdBy.username}}</td>
<td style="color: white">Created On: {{blogPost.createdOn | date:'MM/dd/yyyy HH:mm'}}</td>

</tr>
</table>
</body>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="_blog/blogservice.js"></script>
<script type="text/javascript" src="_blog/blogcontroller.js"></script>
<script type="text/javascript" src="_blog/blogdetailcontroller.js"></script>
	
</html>
