<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

  <style>
    .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
      
  }
  
  body { background-color: #90caf9; }
  </style>
</head>
<body>

<div class="container-fluid" >
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

<!--     Wrapper for slides -->
  
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="source/pics/1.jpg" style="width:100%; height:500px" class="img-responsive">
        <div class="carousel-caption">
         </div>
      </div>

      <div class="item">
        <img src="source/pics/2.jpg" style="width:100%; height:500px" class="img-responsive">
        <div class="carousel-caption">
          
        </div>
      </div>
    
      <div class="item">
        <img src="source/pics/3.jpg" style="width:100%; height:500px" class="img-responsive">
        <div class="carousel-caption">
          
        </div>
      </div>

      <div class="item">
        <img src="source/pics/4.jpg"  style="width:100%; height:500px" class="img-responsive">
        <div class="carousel-caption">
          
        </div>
      </div>
    </div>

<!--     Left and right controls -->   
     <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
