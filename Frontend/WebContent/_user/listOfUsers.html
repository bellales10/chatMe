</tr>
<tr ng-repeat="u in users">
<td>{{u.username}}</td>
<td>{{u.email}}</td>
<td ng-if="u.online">Yes</td>
<td ng-if="!u.online">No</td>

<td>{{u.role}}</td>
<td><a ng-click="friendRequest(u.username)" class="btn btn-sm btn-info" >Send Friend Request</a></td>
